<!DOCTYPE html>
<html class="min-h-screen" style="width: 320px; height: 480px">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Vigvam</title>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body
    class="font-sans antialiased bg-white dark:bg-brand-darkbg text-brand-darktext dark:text-white"
  >
    <div id="root"></div>
  </body>
</html>
