<!DOCTYPE html>
<html class="min-h-screen min-w-[800px] bg-black bg-no-repeat bg-fixed">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Vigvam</title>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body class="font-sans antialiased text-white bg-black bg-opacity-90">
    <div id="root"></div>
  </body>
</html>
